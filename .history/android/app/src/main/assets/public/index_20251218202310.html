    <div id="root"></div>
    <script>
      // 禁用模块加载，使用传统脚本加载方式
      console.log("开始加载应用");
      
      // 创建一个简单的加载指示器
      const rootElement = document.getElementById('root');

      // 尝试加载主脚本
      const script = document.createElement('script');
      script.src = './assets/index-CBy9MmSM.js';
      script.onerror = function() {
        console.error("无法加载主脚本");
        rootElement.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;font-size:18px;color:red;">加载失败，请重试</div>';
      };
      script.onload = function() {
        console.log("主脚本加载完成");
      };
      document.body.appendChild(script);
    </script>
  </body>
